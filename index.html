<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots social media page project" />
    <meta name="author" content="Sean Semyck" />
    <meta name="keywords" content="Spots, Project, Social Media" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__title">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-btn">
              <img
                src="./images/edit-btn-icon.svg"
                alt=""
                class="profile__edit-btn"
              />Edit Profile
            </button>
          </div>
          <button class="profile__add-btn">
            <img src="./images/addition-icon.svg" alt="Addition icon" />New Post
          </button>
        </section>
        <section class="cards page__section"></section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
